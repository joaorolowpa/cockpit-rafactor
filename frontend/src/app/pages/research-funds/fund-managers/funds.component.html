<div class="page-container">
  <div class="page-header">
    <div>
      <h1 class="page-title">Fund Managers</h1>
      <p class="page-subtitle">Manage your fund managers</p>
    </div>
  </div>

  <div class="filters-bar">
    <div class="search-box">
      <i class="pi pi-search"></i>
      <input 
        type="text"
        placeholder="Search for a fund or company..."
        [value]="searchTerm()"
        (input)="searchTerm.set($any($event.target).value); onSearch()"
        [disabled]="loading()"
      />
      <button 
        *ngIf="searchTerm()" 
        type="button"
        class="clear-btn"
        (click)="clearSearch()"
      >
        <i class="pi pi-times"></i>
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading()" class="loading-state">
    <i class="pi pi-spinner pi-spin"></i>
    <p>Loading fund managers...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error() && !loading()" class="error-state">
    <i class="pi pi-exclamation-circle"></i>
    <p>{{ error() }}</p>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="loadFunds()"
    >
      <i class="pi pi-refresh"></i>
      <span>Retry</span>
    </button>
  </div>

  <!-- Funds Grid -->
  <div *ngIf="!loading() && !error()" class="funds-grid">
    <a 
      *ngFor="let fund of filteredFunds()" 
      class="fund-card"
      [routerLink]="['/research-funds/fund-managers', fund.id]"
    >
      <div class="fund-initial">
        {{ fund.display_name.charAt(0) }}
      </div>
      <div class="fund-info">
        <span class="fund-name">{{ fund.display_name }}</span>
      </div>
    </a>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading() && !error() && filteredFunds().length === 0" class="empty-state">
    <i class="pi pi-search"></i>
    <p>No fund managers found</p>
  </div>
</div>
