<app-dialog title="Add new Fund Note Type" (close)="onClose()">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="display_name">Display Name *</label>
      <input
        id="display_name"
        type="text"
        formControlName="display_name"
        pInputText
        placeholder="Fund Summary"
      />
      @if (form.controls.display_name.touched && form.controls.display_name.errors?.['required']) {
        <span class="error-message">Display name is required</span>
      }
    </div>

    <div class="form-group">
      <label for="name">System Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        pInputText
        placeholder="fund_summary_2025"
      />
      <span class="helper-text">Optional. We will generate one if empty.</span>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="4"
        formControlName="description"
        placeholder="Short description"
      ></textarea>
    </div>

    <div dialog-footer>
      <button
        type="button"
        class="btn btn-ghost"
        (click)="onClose()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid || isSubmitting()"
      >
        <span>Create Type</span>
        @if (isSubmitting()) {
          <span class="btn-spinner" aria-hidden="true"></span>
        }
      </button>
    </div>
  </form>
</app-dialog>
