<div appPageContainer>
  <div appPageHeader>
    <div>
      <h1 class="page-title">Funds Notes Files Types</h1>
      <p class="page-subtitle">Manage notes and document types for funds</p>
    </div>
    <div appPageActions>
      <button class="btn btn-primary" type="button" (click)="openDialog()">
        Add new Type
      </button>
    </div>
  </div>

  <div appTableContainer>
    <div appFiltersBar>
      <app-search-input
        placeholder="Search for a note type"
        [value]="searchTerm()"
        [disabled]="loading()"
        (valueChange)="searchTerm.set($event); onSearch()"
        (cleared)="clearSearch()"
      ></app-search-input>
    </div>

    @if (loading()) {
      <app-state
        type="loading"
        icon="pi pi-spinner pi-spin"
        message="Loading note types..."
      ></app-state>
    }

    @if (error() && !loading()) {
      <app-state
        type="error"
        icon="pi pi-exclamation-circle"
        [message]="error() || ''"
        actionLabel="Retry"
        (action)="loadTypes()"
      ></app-state>
    }

    @if (!loading() && !error()) {
      <app-notes-types-table
        [types]="types()"
        [filteredTypes]="filteredTypes()"
        [isDeletable]="isDeletableFn"
        [formatCreatedAt]="formatCreatedAtFn"
        (deleteRequested)="requestDeleteType($event)"
      ></app-notes-types-table>
    }
  </div>

  @if (!loading() && !error()) {
    <app-notes-types-footer
      [filteredCount]="filteredTypes().length"
      [totalCount]="types().length"
    ></app-notes-types-footer>
  }
</div>

@if (showDialog()) {
  <app-funds-note-type-dialog
    (close)="closeDialog()"
    (created)="onTypeCreated($event)"
  ></app-funds-note-type-dialog>
}

@if (confirmTarget()) {
  <app-confirm-dialog
    title="Delete note type"
    [message]="'Delete &quot;' + (confirmTarget()?.display_name || 'note type') + '&quot;?'"
    confirmLabel="Delete"
    confirmVariant="danger"
    (confirm)="confirmDeleteType()"
    (cancel)="cancelDeleteType()"
  ></app-confirm-dialog>
}
