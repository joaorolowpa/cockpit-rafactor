<div class="page-container">
  <div class="page-header">
    <div>
      <h1 class="page-title">Research - Funds Overview</h1>
      <p class="page-subtitle">Overview of fund metrics and performance data</p>
    </div>
  </div>

  @if (isLoading()) {
    <div class="loading-state">
      <i class="pi pi-spinner pi-spin"></i>
      <p>Loading funds overview...</p>
    </div>
  } @else if (error()) {
    <div class="error-container">
      <i class="pi pi-exclamation-circle"></i>
      <p>{{ error() }}</p>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="loadData()"
      >
        <i class="pi pi-replay"></i>
        <span>Retry</span>
      </button>
    </div>
  } @else if (groupedFunds().length === 0) {
    <div class="empty-container">
      <i class="pi pi-folder-open"></i>
      <p>No funds data available</p>
    </div>
  } @else {
    <app-funds-accordion [groupedFunds]="groupedFunds()" />
  }
</div>
