<div appPageContainer>
  <div appPageHeader>
    <div>
      <h1 class="page-title">Research - Funds Overview</h1>
      <p class="page-subtitle">Overview of fund metrics and performance data</p>
    </div>
  </div>

  <app-state
    *ngIf="isLoading()"
    type="loading"
    icon="pi pi-spinner pi-spin"
    message="Loading funds overview..."
  ></app-state>

  <app-state
    *ngIf="error() && !isLoading()"
    type="error"
    icon="pi pi-exclamation-circle"
    [message]="error() || ''"
    actionLabel="Retry"
    (action)="loadData()"
  ></app-state>

  <app-state
    *ngIf="!isLoading() && !error() && groupedFunds().length === 0"
    type="empty"
    icon="pi pi-folder-open"
    message="No funds data available"
  ></app-state>

  <app-funds-accordion
    *ngIf="!isLoading() && !error() && groupedFunds().length > 0"
    [groupedFunds]="groupedFunds()"
  />
</div>
