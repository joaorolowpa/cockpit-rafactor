<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Research - Funds Overview</h1>
    <p class="page-description">Overview of fund metrics and performance data</p>
  </div>

  @if (isLoading()) {
    <div class="loading-state">
      <i class="pi pi-spinner pi-spin"></i>
      <p>Loading funds overview...</p>
    </div>
  } @else if (error()) {
    <div class="error-container">
      <i class="pi pi-exclamation-circle"></i>
      <p>{{ error() }}</p>
      <button
        pButton
        type="button"
        icon="pi pi-replay"
        label="Retry"
        class="retry-btn p-button-text"
        (click)="loadData()"
      ></button>
    </div>
  } @else if (groupedFunds().length === 0) {
    <div class="empty-container">
      <i class="pi pi-folder-open"></i>
      <p>No funds data available</p>
    </div>
  } @else {
    <app-funds-accordion [groupedFunds]="groupedFunds()" />
  }
</div>
