<div class="page-container">
  <div class="page-header">
    <div>
      <h1 class="page-title">Companies</h1>
      <p class="page-subtitle">Overview of all companies</p>
    </div>
  </div>

  <div class="filters-bar">
    <div class="search-box">
      <i class="pi pi-search"></i>
      <input
        type="text"
        placeholder="Search for a company..."
        [value]="searchTerm()"
        (input)="searchTerm.set($any($event.target).value); onSearch()"
        [disabled]="loading()"
      />
      <button
        *ngIf="searchTerm()"
        type="button"
        class="clear-btn"
        (click)="clearSearch()"
      >
        <i class="pi pi-times"></i>
      </button>
    </div>
  </div>

  <div *ngIf="loading()" class="loading-state">
    <i class="pi pi-spinner pi-spin"></i>
    <p>Loading companies...</p>
  </div>

  <div *ngIf="error() && !loading()" class="error-state">
    <i class="pi pi-exclamation-circle"></i>
    <p>{{ error() }}</p>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="loadCompanies()"
    >
      <i class="pi pi-refresh"></i>
      <span>Retry</span>
    </button>
  </div>

  <ul *ngIf="!loading() && !error()" role="list" class="companies-grid">
    <li *ngFor="let company of filteredCompanies()" class="companies-item">
      <a
        class="company-card"
        [routerLink]="['/research-equities/companies', company.id]"
      >
        <div class="company-initial">
          {{ company.display_name.charAt(0) }}
        </div>
        <div class="company-info">
          <span class="company-name">{{ company.display_name }}</span>
        </div>
      </a>
    </li>
  </ul>

  <div *ngIf="!loading() && !error() && filteredCompanies().length === 0" class="empty-state">
    <i class="pi pi-search"></i>
    <p>No companies found</p>
  </div>
</div>
