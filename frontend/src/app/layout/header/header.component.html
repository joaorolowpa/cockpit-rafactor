<p-toolbar styleClass="header-toolbar">
  <ng-template pTemplate="start">
    <div class="search-wrap">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-search"></i>
        </p-inputGroupAddon>
        <input
          type="text"
          pInputText
          [(ngModel)]="searchValue"
          placeholder="Search for a fund or company..."
        />
        <p-inputGroupAddon>
          <i class="pi pi-chevron-down"></i>
        </p-inputGroupAddon>
      </p-inputGroup>
    </div>
  </ng-template>
</p-toolbar>
