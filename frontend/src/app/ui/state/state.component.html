<div [class]="stateClass">
  @if (icon) {
    <i [class]="icon"></i>
  }
  @if (message) {
    <p>{{ message }}</p>
  }
  @if (description) {
    <p class="state-description">{{ description }}</p>
  }
  @if (actionLabel) {
    <button appButton [variant]="actionVariant" type="button" (click)="action.emit()">
      {{ actionLabel }}
    </button>
  }
</div>
