<label class="checkbox-label" [class.disabled]="disabled">
  <input
    type="checkbox"
    [class]="inputClass"
    [checked]="checked"
    [disabled]="disabled"
    (change)="onToggle($event)"
    (blur)="onBlur()"
  />
  @if (label) {
    <span>{{ label }}</span>
  }
  <ng-content></ng-content>
</label>
