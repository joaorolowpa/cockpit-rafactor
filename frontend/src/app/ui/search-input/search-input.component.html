<div class="search-box">
  <i class="pi pi-search"></i>
  <input
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
  />
  @if (value) {
    <button type="button" class="clear-btn" (click)="onClear()">
      <i class="pi pi-times"></i>
    </button>
  }
</div>
